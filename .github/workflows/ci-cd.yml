name: CI/CD Pipeline

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up SSH key
              run: |
                  mkdir -p ~/.ssh
                  echo "$AWS_SSH_KEY" | base64 -d > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
              env:
                  AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}

            - name: Deploy to EC2 server
              run: |
                  ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
                    set -e  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨

                    cd /home/ec2-user/la_farfalla

                    echo "ðŸ“¥ Pulling latest code..."
                    git pull origin main

                    echo "ðŸ› ï¸ Building updated services..."
                    docker-compose build

                    echo "ðŸ§¼ Pruning unused resources..."
                    docker image prune -f
                    docker volume prune -f

                    echo "ðŸš€ Restarting services..."
                    docker-compose down
                    docker-compose up -d --remove-orphans

                    echo "âœ… Deployment completed successfully."
                  EOF
              env:
                  AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
                  EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
