name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # main 브랜치에 push가 있을 때 실행

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub Actions가 사용할 runner 환경

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Run Docker containers
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Deploy to EC2 server
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.AWS_SSH_KEY }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} "cd /path/to/your/project && git pull origin main && docker-compose down && docker-compose up -d"
        env:
          AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
