name: CI/CD Pipeline

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up SSH key
              run: |
                  mkdir -p ~/.ssh
                  echo "$AWS_SSH_KEY" | base64 -d > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
              env:
                  AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}

            - name: Install dependencies and build
              run: |
                  npm ci
                  npm run build

            - name: Archive build artifacts
              run: |
                  zip -r build-artifact.zip \
                    .next \
                    public \
                    package.json \
                    package-lock.json \
                    node_modules \
                    next.config.js \
                    docker-compose.yml \
                    Dockerfile

            - name: Upload artifact to EC2
              run: |
                  scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa build-artifact.zip ec2-user@${{ secrets.EC2_PUBLIC_IP }}:/home/ec2-user/la_farfalla/

            - name: Remote Deploy
              run: |
                  ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
                    set -e

                    echo "ðŸ“¦ Unpacking build artifact..."
                    cd /home/ec2-user/la_farfalla
                    unzip -o build-artifact.zip

                    echo "ðŸ§¹ Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬..."
                    docker container prune -f
                    docker image prune -f
                    docker volume prune -f
                    docker network prune -f

                    echo "ðŸ” Docker ì„œë¹„ìŠ¤ ìž¬ì‹œìž‘..."
                    docker-compose down
                    docker-compose up -d --remove-orphans

                    echo "âœ… Deployment complete"
                  EOF
              env:
                  AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
                  EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
