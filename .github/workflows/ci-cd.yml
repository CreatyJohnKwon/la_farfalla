name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # main 브랜치에 push가 있을 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Docker Buildx 설치
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3. Docker Compose 설치
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # 4. Docker 이미지 빌드
      - name: Build Docker images
        run: docker-compose -f docker-compose.yml build

      # 5. Docker 컨테이너 실행
      - name: Run Docker containers
        run: docker-compose -f docker-compose.yml up -d

      # 6. EC2 서버에 배포
      - name: Set up SSH key
        run: |
          echo "$AWS_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} "cd /path/to/your/project && git pull origin main && docker-compose down && docker-compose up -d"
        env:
          AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}  # GitHub Secrets에서 비공개 키 사용
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}  # EC2 공개 IP 주소
