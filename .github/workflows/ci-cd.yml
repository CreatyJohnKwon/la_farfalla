name: CI/CD Pipeline

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up SSH key
              run: |
                  mkdir -p ~/.ssh
                  echo "$AWS_SSH_KEY" | base64 -d > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
              env:
                  AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}

            - name: Install dependencies and build
              run: |
                  npm ci
                  npm run build

            - name: Archive build artifacts
              run: |
                  # zip에 node_modules 포함하지 않기
                  zip -r build-artifact.zip \
                    .next \
                    public \
                    package.json \
                    package-lock.json \
                    next.config.js \
                    docker-compose.yml \
                    Dockerfile \
                    .env.local

            - name: Upload artifact to EC2
              run: |
                  scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa build-artifact.zip ec2-user@${{ secrets.EC2_PUBLIC_IP }}:/home/ec2-user/la_farfalla/

            - name: Remote Deploy
              run: |
                  ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
                    set -e
                    cd /home/ec2-user/la_farfalla

                    echo "📦 Unpacking build artifact..."
                    unzip -o build-artifact.zip

                    echo "🔁 Restarting docker..."
                    docker-compose down
                    docker-compose up -d --build --remove-orphans

                    echo "✅ Deployment complete"
                  EOF
              env:
                  AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
                  EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
