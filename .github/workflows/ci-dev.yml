                EOF
                
                # ìƒì„±ëœ ì„ì‹œ íŒŒì¼ì— ë³´ì•ˆì„ ìœ„í•œ ì‹¤í–‰ ê¶Œí•œì„ ì„¤ì •í•©ë‹ˆë‹¤.
                ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.DEV_EC2_PUBLIC_IP }} "chmod 600 /tmp/env_setup.sh"

            - name: Remote Deploy to Development
              run: |
