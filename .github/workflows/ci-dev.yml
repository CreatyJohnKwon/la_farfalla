                    } > "$DEPLOY_DIR/.env"
                    # íŒŒì¼ ê¶Œí•œ ì„¤ì •
                    chmod 600 "$DEPLOY_DIR/.env"
                    
                    # ì„ì‹œ íŒŒì¼ ì‚­ì œ
                    rm -f /tmp/env_setup.sh
                    
                    echo "Logging into Docker Hub..."
