user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    client_max_body_size 30M;

    # HTTP redirect for both domains
    server {
        listen       80;
        server_name twcommunity-server.store dev.twcommunity-server.store;

        return 301 https://$host$request_uri;
    }

    # Production Server Configuration (HTTPS)
    server {
        listen       443 ssl;
        server_name twcommunity-server.store;

        ssl_certificate /etc/letsencrypt/live/twcommunity-server.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/twcommunity-server.store/privkey.pem;

        location / {
            proxy_pass http://nextjs:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Development Server Configuration (HTTPS)
    server {
        listen       443 ssl;
        server_name dev.twcommunity-server.store;

        # NOTE: You'll need to create a new SSL certificate for your dev subdomain.
        # This is an example, but you'll need to run Certbot to create the actual cert.
        ssl_certificate /etc/letsencrypt/live/dev.twcommunity-server.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.twcommunity-server.store/privkey.pem;

        location / {
            proxy_pass http://dev-nextjs:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}